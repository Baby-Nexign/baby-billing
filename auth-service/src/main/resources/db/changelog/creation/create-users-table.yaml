databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: developer
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
              - column:
                  name: msisdn
                  type: varchar(20)
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: users
            columnNames: username
            constraintName: uk_username
        - addUniqueConstraint:
            tableName: users
            columnNames: msisdn
            constraintName: uk_msisdn
  - changeSet:
      id: insert-users
      author: developer
