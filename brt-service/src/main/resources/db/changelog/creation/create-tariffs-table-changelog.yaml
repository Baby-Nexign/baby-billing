databaseChangeLog:
  - changeSet:
      id: create-person-tariff-table
      author: developer
      changes:
        - createTable:
            tableName: person_tariff
            ifNotExists: true
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: t_id
                  type: bigint
              - column:
                  name: start_date
                  type: datetime
  - changeSet:
      id: insert-sample-tariffs
      author: developer
      changes:
        - insert:
            tableName: person_tariff
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: t_id
                  value: 1
              - column:
                  name: start_date
                  value: "2023-01-01 00:00:00"
        - insert:
            tableName: person_tariff
            columns:
              - column:
                  name: id
                  value: 2
              - column:
                  name: t_id
                  value: 1
              - column:
                  name: start_date
                  value: "2023-01-15 00:00:00"
        - insert:
            tableName: person_tariff
            columns:
              - column:
                  name: id
                  value: 3
              - column:
                  name: t_id
                  value: 1
              - column:
                  name: start_date
                  value: "2023-02-01 00:00:00"