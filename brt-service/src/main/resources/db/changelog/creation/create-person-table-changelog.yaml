databaseChangeLog:
  - changeSet:
      id: create-person-table
      author: developer
      changes:
        - createTable:
            tableName: person
            ifNotExists: true
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: msisdn
                  type: varchar(20)
              - column:
                  name: money
                  type: bigint
              - column:
                  name: is_restricted
                  type: boolean
              - column:
                  name: reg_data
                  type: datetime
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: tariff_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_person_tariff
                    references: person_tariff(id)
