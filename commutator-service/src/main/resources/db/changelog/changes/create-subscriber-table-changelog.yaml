databaseChangeLog:
  - changeSet:
      id: create-subscriber-table
      author: system
      changes:
        - createTable:
            tableName: subscriber
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: msisdn
                  type: varchar(20)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: is_restricted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
