  databaseChangeLog:
    - changeSet:
        id: create-record-table
        author: developer
        changes:
          - createTable:
              tableName: record
              columns:
                - column:
                    name: id
                    type: bigint
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: call_type
                    type: varchar(255)
                    constraints:
                      nullable: false
                - column:
                    name: calling_subscriber_msisdn
                    type: bigint
                    constraints:
                      nullable: false
                      foreignKeyName: fk_call_calling_subscriber
                      references: subscriber(msisdn)
                - column:
                    name: receiving_subscriber_msisdn
                    type: bigint
                    constraints:
                      nullable: false
                      foreignKeyName: fk_call_receiving_subscriber
                      references: subscriber(msisdn)
                - column:
                    name: call_start
                    type: datetime
                    constraints:
                      nullable: false
                - column:
                    name: call_end
                    type: datetime
                    constraints:
                      nullable: false
          - createIndex:
              indexName: idx_record_calling_subscriber
              tableName: record
              columns:
                - column:
                    name: calling_subscriber_msisdn
          - createIndex:
              indexName: idx_record_receiving_subscriber
              tableName: record
              columns:
                - column:
                    name: receiving_subscriber_msisdn