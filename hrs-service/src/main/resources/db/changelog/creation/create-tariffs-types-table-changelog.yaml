databaseChangeLog:
  - changeSet:
      id: create-tariffs_types-table
      author: developer
      changes:
        - createTable:
            tableName: tariffs_types
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: insert-tariffs_types-data
      author: developer
      changes:
        - insert:
            tableName: tariffs_types
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: name
                  value: WEEKLY_PAYMENT
        - insert:
            tableName: tariffs_types
            columns:
              - column:
                  name: id
                  value: 2
              - column:
                  name: name
                  value: MONTHLY_PAYMENT