databaseChangeLog:
  - changeSet:
      id: create-tariffs-table
      author: developer
      changes:
        - createTable:
            tableName: tariffs
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: type_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_tariff_type
                    references: tariffs_types(id)
              - column:
                  name: cost
                  type: bigint
              - column:
                  name: start_date
                  type: timestamp
              - column:
                  name: av_end_date
                  type: timestamp
              - column:
                  name: ac_end_date
                  type: timestamp
              - column:
                  name: description
                  type: varchar(255)
  - changeSet:
      id: insert-tariffs-data
      author: developer
      changes:
        - insert:
            tableName: tariffs
            columns:
              - column:
                  name: id
                  value: 11
              - column:
                  name: name
                  value: "Классика"
              - column:
                  name: type_id
                  value: 2
              - column:
                  name: cost
                  value: 0
              - column:
                  name: start_date
                  valueDate: "CURRENT_TIMESTAMP()"
              - column:
                  name: description
                  value: "Абонентам «Ромашка» = 1.5 у.е./минута; Абонентам других операторов = 2.5 у.е./минута"
        - insert:
            tableName: tariffs
            columns:
              - column:
                  name: id
                  value: 12
              - column:
                  name: name
                  value: "Помесячный"
              - column:
                  name: type_id
                  value: 2
              - column:
                  name: cost
                  value: 100
              - column:
                  name: start_date
                  valueDate: "CURRENT_TIMESTAMP()"
              - column:
                  name: description
                  value: "50 минут входящие и исходящие = 100 у.е. / месяц. Начиная с 51 минуты расчет продолжается по тарифу «Классика»."
