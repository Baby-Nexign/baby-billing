databaseChangeLog:
  - changeSet:
      id: create-services_service_prices-table
      author: developer
      changes:
        - createTable:
            tableName: services_service_prices
            columns:
              - column:
                  name: operator_service_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_service_service_price_service
                    references: services(id)
              - column:
                  name: service_prices_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_service_service_price_price
                    references: services_prices(id)